    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script>
        $(document).ready(function(){


            $("#fullpage").fullpage()

           var myslide = $(".slide").bxSlider({
               controls:false,
               pager:false
           });
           
            $(".nextBtn").click(function(){
                myslide.goToNextSlide(); //bxsliderm public method option
            });
            $(".preBtn").click(function(){
                myslide.goToPrevSlide(); //bxsliderm public method option
            });
            var myslide2 = $(".slide2").bxSlider({
               controls:false,
               pager:false
           });
           
            $(".nextBtn2").click(function(){
                myslide2.goToNextSlide(); //bxsliderm public method option
            });
            $(".preBtn2").click(function(){
                myslide2.goToPrevSlide(); //bxsliderm public method option
            });
            // ///////////////////////////////////
            new Swiper('.swiper-container', {

            slidesPerView : 3, // 동시에 보여줄 슬라이드 갯수
            spaceBetween : 5, // 슬라이드간 간격
            slidesPerGroup : 4, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

            // 그룹수가 맞지 않을 경우 빈칸으로 메우기
            // 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
            loopFillGroupWithBlank : true,
            loop : true, // 무한 반복
            pagination : { // 페이징
            el : '.swiper-pagination',
            clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
},
navigation : { // 네비게이션
    nextEl : '.swiper-button-next', // 다음 버튼 클래스명
    prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
},
});


            ///////////////////////////////////////
        });
    </script>
