<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header id="header">
        <div class="hdTop">
            <h1><img src="images/logo.png" alt=""></h1>
            <div class="search">
                <fieldset>
                    <form action="#" method="POST">
                        <label for="search" class="searchTitle">SEARCH</label>
                        <input type="text" name="" class="searchArea" placeholder="검색어를 입력하세요.">
                        <img src="images/search.png" alt="">
                    </form>
                </fieldset>
            </div>
            <div class="contact">
                <h4>+82 02 1234 5678</h4>
                <ul class="sns clearfix">
                    <li><img src="images/facebook.png" alt=""></li>
                    <li><img src="images/twiiter.png" alt=""></li>
                    <li><img src="images/blog.png" alt=""></li>
                    <li><img src="images/insta.png" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="hdBtm">
                <ul class="gnb">
                    <li>여행도시</li>
                    <li>호텔예약</li>
                    <li>렌트카</li>
                    <li>여행TIP</li>
                    <li>회사소개</li>
                    <li>커뮤니티</li>
                </ul>
        </div>
    </header>
    <div class="wrap">
        <div class="contentBox clearfix">
            <div class="reserv">
                <div class="menu">
                    <ul>
                        <li>공항예약</li>
                        <li>호텔예약</li>
                        <li>렌트카</li>
                        <li>휴양지</li>
                    </ul>
                </div>
                <form action="#" class="form">
                    <fieldset>
                        <legend class="blind">여행일정</legend>
                        <ul>
                            <li>
                                <label for="golo">가고싶은 나라를 선택하세요.</label>
                                <select name="golo" id="golo">
                                    <option value="">선택하세요</option>
                                    <option value="ko">한국</option>
                                    <option value="us">미국</option>
                                    <option value="ca">캐나다</option>
                                </select>
                            </li>
                            <li class="clearfix">
                                <div class="left">
                                    <label for="sdate">출발일</label>
                                    <input type="date" id="sdate">
                                </div>
                                <div class="right">
                                    <label for="edate">도착일</label>
                                    <input type="date" id="edate">
                                </div>
                            </li>
                            <li class="clearfix">
                                <div class="left">
                                    <label for="grade">좌석등급</label>
                                    <select name="grade" id="grade">
                                        <option value="">선택</option>
                                        <option value="">이코노미</option>
                                        <option value="">비즈니스</option>
                                        <option value="">일등석</option>
                                    </select>
                                </div>
                                <div class="right clearfix">
                                    <label for="adult">성인</label>
                                    <input type="number" id="adult" placeholder="1">
                                    <label for="kids">아이</label>
                                    <input type="number" id="kids" placeholder="2">
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
            <div class="txt">
                <h1>TRAVEL GO</h1>
                <p>지금, 여행이 떠나고 싶다면?<br>하이미디어와 여행을 떠나자!</p>
            </div>
        </div>
    </div>
</body>
</html>
