<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="hdTop">
            <h1><a href="#">
                    <img src="images/logo.png" alt="">
                </a></h1>
            <div class="search">
                <fieldset>
                    <form action="#" method="POST">
                        <label for="search" class="searchTitle">SEARCH</label>
                        <input type="text" name="" class="searchArea" placeholder="검색어를 입력하세요.">
                        <img src="images/search.png" alt="">
                    </form>
                </fieldset>
            </div>
            <div class="util">
                <ul class="clearfix">
                    <li>+82 02 1234 5678</li>
                    <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
                    <li><a href="#"><img src="images/twiiter.png" alt=""></a></li>
                    <li><a href="#"><img src="images/blog.png" alt=""></a></li>
                    <li><a href="#"><img src="images/insta.png" alt=""></a></li>
                </ul>
            </div>
        </div>
        <div class="hdBtm">
            <ul class="clearfix">
                <li><a href="#">여행도시</a></li>
                <li><a href="#">호텔예약</a></li>
                <li><a href="#">렌트카</a></li>
                <li><a href="#">여행 TIP</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">커뮤니티</a></li>
            </ul>
        </div>
    </header>
    <div class="Wrap">
        <img src="images/01배경.jpg" alt="">
        <div class="contents">
            <div class="reserv">
                <ul>
                    <li><a href="#">공항예약</a></li>
                    <li><a href="#">호텔예약</a></li>
                    <li><a href="#">렌트카</a></li>
                    <li><a href="#">휴양지</a></li>
                </ul>
            </div>
            <form action="#" class="form">
                <fieldset>
                    <ul>
                        <li>
                            <label for="golo">가고싶은 나라를 선택하세요.</label><br>
                            <select name="golo" id="golo">
                                <option value="">선택하세요</option>
                                <option value="미국">미국</option>
                                <option value="영국">영국</option>
                                <option value="노르웨이">노르웨이</option>
                            </select>
                        </li>
                        <li>
                            <div class="left">
                                <label for="sdate">출발일</label><br>
                                <input type="date" id="sdate">
                            </div>
                            <div class="right">
                                <label for="edate">도착일</label><br>
                                <input type="date" id="edate">
                            </div>
                        </li>
                        <li>
                            <div class="left">
                                <label for="grade">좌석등급</label>
                                <select name="grade" id="grade">
                                    <option value="">선택</option>
                                    <option value="">비즈니스</option>
                                    <option value="">이코노미</option>
                                </select>
                            </div>
                            <div class="right">
                                <label for="grade">인원</label>
                                <input type="number" id="num" placeholder="1">
                            </div>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" value="검색하기">
            </form>
            <div class="txt">
                TRAVEL GO <br>
                지금, 여행이 떠나고 싶다면?<br>하이미디어와 여행을 떠나자!
            </div>
            
        </div>
    </div>
</body>

</html>
